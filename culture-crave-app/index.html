<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="css/Style.css">
</head>

<body>
    <div id="Splash" class="Visible Splash-screen" style="z-index: 3;">
        <img src="Images/logo.png" alt="" title="Culture Crave">
        <button onclick="hide('#Splash')" class="button"><i class="fas fa-arrow-right"></i></button>
    </div>
    <div id="welcome" class="Visible Splash-screen" style="z-index: 2;">
        <p>Welcome, please choose a language</p>
        <button onclick="hide('#welcome')" class="button">English</button>
        <p></p>
        <button onclick="hide('#welcome')" class="button">Spanish</button>
        <p></p>

        <button onclick="hide('#welcome')" class="button">Other</button>


    </div>
    <div id="login" class="Visible Splash-screen" style="z-index: 1;">
        <p>Don't have an account? </p>
        <div class="space">
            <p>Sign up here:</p>
            <a href="profile.html"><button class="button">Sign up</button></a>
        </div>
        <p></p>
        <a href="profile.html"><button class="button">Or Log in</button></a>
    </div>

</body>

<script>
    function hide(element) {
        document.querySelector(element).classList.add("Invisible");
        document.querySelector(element).classList.remove("Visible");
    }
</script>

</html>
