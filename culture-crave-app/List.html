<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Style.css">

</head>

<body>
    <div style="padding: 1em; padding-bottom: 1em; background-color: #f6e7cb;">
        <h1>All locations</h1>
        <button onclick="Open()" class="button"><i class="fas fa-filter" id="Share"></i></button>
    </div>

    <ul id="Filter" class="Closed">
        <li>
            <p>Wheelchair accessible</p><input type="checkbox" class="checkbox">
        </li>
        <li>
            <p>Studios</p><input type="checkbox" class="checkbox">
        </li>
        <li>
            <p>Live Music</p><input type="checkbox" class="checkbox">
        </li>
        <li>
            <p>Galleries</p><input type="checkbox" class="checkbox">
        </li>
        <li>
            <p>Toilets</p><input type="checkbox" class="checkbox">
        </li>



    </ul>
    <ul id="List">

    </ul>
    <div id="Burger-Menu" class="Closed">
        <a href="List.html">List</a>
        <a href="#">About</a>
        <a href="Home.html">Home</a>
        <a href="Contact.html">Contact</a>

    </div>
    <div id="Menu-bar">
        <ul>
            <li><a href="profile.html"> <i class="fas fa-user"></i></a></li>
            <li><a href="map.html"><i class="fas fa-map"></i></a></li>
            <li><a onclick="(Burger())"><i class="fas fa-bars"></i></a></li>
        </ul>
    </div>

</body>

<script>
    var open = false;

    var JsonData = null;

    GetFile();

    var open = false;

    function Burger() {
        open = !open;

        if (open) {
            document.querySelector("#Burger-Menu").classList.add("Open");
            document.querySelector("#Burger-Menu").classList.remove("Closed");

        }
        else {
            document.querySelector("#Burger-Menu").classList.add("Closed");
            document.querySelector("#Burger-Menu").classList.remove("Open");
        }
    }

    async function GetFile() {
        const requestURL = "./Data.json";
        const request = new Request(requestURL);

        const response = await fetch(request);
        const Data = await response.json();
        JsonData = Data;
        BuildList();
    }

    function Open() {
        if (!open) {
            document.querySelector("#Filter").classList.add("Open");
            document.querySelector("#Filter").classList.remove("Closed");
        }
        else {
            document.querySelector("#Filter").classList.remove("Open");
            document.querySelector("#Filter").classList.add("Closed");
        }

        open = !open;
    }

    function BuildList() {


        Object.keys(JsonData).forEach(function (key) {

            Current = JsonData[key];

            Li = document.createElement("li");

            Img = document.createElement("img");

            Img.src = Current["Image"];

            Li.appendChild(Img);

            Title = document.createElement("p");

            Title.textContent = Current["Name"];

            Title.classList.add("List-Name");

            Li.appendChild(Title);

            Tag = document.createElement("p");

            Tag.innerHTML = Current["Tagline"];

            Tag.classList.add("List-Tagline");

            Li.appendChild(Tag);

            document.querySelector("#List").appendChild(Li);



        });

    }

</script>

</html>
